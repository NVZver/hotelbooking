<mat-card>
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="login-form" [formGroup]="formLogin">
      <mat-form-field>
        <input matInput class="login-input" type="text" placeholder="User Name"
          [formControlName]="'userName'" (keyup.enter)="submit()">
        <mat-error *ngIf="inputUserName.getError('required')">User name is
          required</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput class="login-input" type="password" placeholder="Password"
          [formControlName]="'password'" (keyup.enter)="submit()"
          [errorStateMatcher]="errorMatcher">
        <mat-error *ngIf="inputPassword.getError('required')">Password is
          required</mat-error>
      </mat-form-field>

    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-flat-button color="primary" (click)="submit()" [disabled]="formLogin.valid === false">Login</button>
  </mat-card-actions>
</mat-card>

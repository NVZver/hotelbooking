<mat-card *ngIf="hotel" class="hotel-card">
  <mat-card-title>
    Booking
  </mat-card-title>
  <mat-card-subtitle>
    {{hotel.name}}
  </mat-card-subtitle>
  <mat-card-content>
    <form [formGroup]="formBooking" class="hotel-form">
      <mat-form-field>
        <input matInput type="text" placeholder="Name" [formControlName]="'contactName'">
      </mat-form-field>
      <mat-form-field>
        <input matInput type="text" placeholder="Phone" [formControlName]="'contactPhone'">
      </mat-form-field>
      <mat-form-field>
        <input matInput [matDatepicker]="dateStart" placeholder="Date Start"
          [formControlName]="'dateStart'">
        <mat-datepicker-toggle matSuffix [for]="dateStart"></mat-datepicker-toggle>
        <mat-datepicker #dateStart></mat-datepicker>
      </mat-form-field>
      <mat-form-field>
        <input matInput [matDatepicker]="picker" placeholder="Date End"
          [formControlName]="'dateEnd'">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <mat-form-field>
        <input matInput type="number" min="0" placeholder="Party of"
          [formControlName]="'peopleNumber'">
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-flat-button color="primary" class="hotel-action" (click)="bookHotel()">Submit</button>
    <button mat-stroked-button class="hotel-action" (click)="cancel()">Cancel</button>
  </mat-card-actions>
</mat-card>
